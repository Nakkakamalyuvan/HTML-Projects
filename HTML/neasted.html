<!DOCTYPE html>
<html>
    <head>
        <title>nested lists</title>

    </head>
    <body>
        <ol>
            <li>
                question1
                <ol type="i"</ol>
                <li>ans1</li>
                <li>ans2</li>
                <li>ans3</li>
            </li>

            <li>
                question1
                <ol type="a"</ol>
                <li>ans1</li>
                <li>ans2</li>
                <li>ans3</li>
            </li>

            <li>
                question1
                <ol type="A"</ol>
                <li>ans1</li>
                <li>ans2</li>
                <li>ans3</li>
            </li>
        </ol>
    </body>
</html>
