<!DOCTYPE html>
<html>
    <head>
        <litle>ordered list</litle>
        <link rel="stylesheet" href="lists.css"

    </head>
    <body>
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>REACT</li>
        </ol>
        <ol type="1">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>REACT</li>
        </ol>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>REACT</li>
        </ol>
        <ol type="a">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>REACT</li>
        </ol>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>REACT</li>
        </ol>
        <ol start="5">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>REACT</li>
        </ol>
        <ol start="10" reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVA</li>
            <li>REACT</li>
        </ol>

    </body>
</html>
