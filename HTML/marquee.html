<!DOCTYPE html>
<html>
<head>
    <title>marquee</title>
</head>
<body>
    <marquee direction="">
        <h1>KAMAL YUVAN</h1>
    </marquee>
    <marquee direction="right">
        <h1>KAMAL YUVAN</h1>
    </marquee>
    <marquee direction="up">
        <h1>KAMAL YUVAN</h1>
    </marquee>
    <marquee direction="down">
        <h1>KAMAL YUVAN</h1>
    </marquee>
    <marquee width="50%">
        <h1>KAMAL YUVAN</h1>
    </marquee>
    <marquee scrollamount="100">
        <h1>KAMAL YUVAN</h1>
    </marquee>
    <marquee scrollamount="50">
        <img src="myntra.png" alt="error">
        
    </marquee>
</body>
</html>
